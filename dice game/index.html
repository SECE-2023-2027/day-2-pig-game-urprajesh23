<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="/roll a dice/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="/roll a dice/app.js" defer></script>
  </head>
  <body>
    <div class="game" id="game">
      <button class="btn new-game" id="reset">NEW GAME</button>

      <div class="player player-1">
        <h2>PLAYER 1</h2>
        <p class="score" id="scoreplayer-1">0</p>
        <div class="current-box">
          <p>CURRENT</p>
          <p class="current-score" id="currentplayer-1">0</p>
        </div>
      </div>

      <div class="player player-2">
        <h2>PLAYER 2</h2>
        <p class="score" id="scoreplayer-2">0</p>
        <div class="current-box">
          <p>CURRENT</p>
          <p class="current-score" id="currentplayer-2">0</p>
        </div>
      </div>

      <img
        src="dice1.jpg "
        id="dice"
        alt="Dice"
        class="dice"
      />

      <button class="btn roll-dice" id="rollButton">ROLL DICE</button>
      <button class="btn hold" id="holdButton">HOLD</button>
    </div>
  </body>
</html>
